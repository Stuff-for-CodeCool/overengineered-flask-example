<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Overengineered example{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('public.index') }}">Public pages</a>
            <a href="{{ url_for('private.index') }}">Private pages</a>
            {% if session.user %}
            <span>Hello, {{ session.user }}</span>
            <a data-force-refresh="true" href="{{ url_for('private.logout') }}">Logout</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>Copyright information goes here</p>
    </footer>
    <script src="{{ url_for('static', filename='js/navigation.js') }}" defer></script>
    {% block scripts %}{% endblock %}
</body>
</html>
